<div class="container-fluid">
    <br/><br/>
    <div class="row">
        <div class="col m4">&nbsp;</div>
        <div class="col m4">
            <div>
                <h5>Merchant Sign In</h5>
            </div>
            <div>
                <form novalidate [formGroup]="merSignInForm" (submit)="doSignIn()">
                <div class="row">
                    <div class="input-field col m12">
                    <label for="email">Email</label><br/>
                    <input formControlName="email" type="email" class="validate">
                   
						<div *ngIf="merSignInForm.controls.email.errors" >
							<small style="color:red">Required *</small>
						</div>
						<div *ngIf="merSignInForm.controls.email.pattern" >
							<small style="color:red">invalid email!</small>
						</div>
					
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col m12">
                    <label for="password">Password</label><br/>
                    <input formControlName="password" type="password" class="validate">
                    
						<div *ngIf="merSignInForm.controls.password.errors" >
							<small style="color:red">Required *</small>
						</div>
						<div *ngIf="merSignInForm.controls.password.pattern" >
							<small style="color:red">password must be at least 6 up to 40 characters and include at least one character and one digit!</small>
						</div>
					
                    </div>
                </div>
                <div style="margin-left:10px">
                    <a href="#" routerLink="/forget-password">Forget your password?</a>
                    <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" />
                        <label for="filled-in-box">Remember me</label>
                    </p>
                    <button type="submit" [disabled]="!merSignInForm.valid" [ngClass]="{'btn-red': !merSignInForm.valid }" class="waves-effect waves-light btn">Log In</button>
                </div>
                </form>
            </div>
        </div>
        <div class="col m4"></div>
    </div>
</div>
